# Конфигурация OreControl
# enabled: true/false - включить/выключить плагин
# Если false, плагин не будет обрабатывать генерацию руды
enabled: true

# nfc-generation: true/false - включить/выключить NFC-генерацию (редкая генерация из бета 1.7.3)
# Если true, используется логика с шансами и разными типами генераторов (настройки из секции nfc-generation)
# Если false, используется старая логика с фиксированным количеством жил (настройки из секции default-generation)
nfc-generation: true

# ============================================================================
# СТАРАЯ ЛОГИКА (default-generation) - используется когда nfc-generation: false
# ============================================================================
# Множитель частоты спавна руды
# 1.0 = нормальная частота (по умолчанию)
# 0.5 = в 2 раза меньше
# 2.0 = в 2 раза больше
# 0.0 = отключить спавн этой руды
#
# ВАЖНО: Если руда указана в конфиге, ванильная генерация этой руды будет
# полностью отключена и заменена генерацией плагина. Даже при множителе 1.0
# ванильная руда удаляется, и генерируется только руда плагина.
# Чтобы вернуть ванильную генерацию, просто удалите руду из конфига.

default-generation:
  worlds:
    world:
      # Обычные руды
      coal_ore: 1.0
      deepslate_coal_ore: 1.0
      copper_ore: 1.0
      deepslate_copper_ore: 1.0
      iron_ore: 1.0
      deepslate_iron_ore: 1.0
      gold_ore: 1.0
      deepslate_gold_ore: 1.0
      diamond_ore: 1.0
      deepslate_diamond_ore: 1.0
      redstone_ore: 1.0
      deepslate_redstone_ore: 1.0
      lapis_ore: 1.0
      deepslate_lapis_ore: 1.0
      emerald_ore: 1.0
      deepslate_emerald_ore: 1.0
      raw_iron_block: 1.0
      raw_copper_block: 1.0

    world_nether:
      # Адские руды
      nether_gold_ore: 1.0
      nether_quartz_ore: 1.0
      ancient_debris: 1.0

# ============================================================================
# NFC-ГЕНЕРАЦИЯ (nfc-generation) - используется когда nfc-generation: true
# ============================================================================
# Расширенный формат настроек для каждой руды:
#
# ПАРАМЕТРЫ:
#
# multiplier: Множитель частоты спавна руды
#   - 1.0 = нормальная частота (базовый шанс без изменений)
#   - 0.5 = в 2 раза реже (шанс уменьшается в 2 раза)
#   - 2.0 = в 2 раза чаще (шанс увеличивается в 2 раза)
#   - 0.0 = отключить спавн этой руды полностью
#   Влияет на финальный шанс: finalChance = baseChance * multiplier
#
# generator-type: Тип генератора руды (влияет на форму и распределение руды)
#   - minable: Эллипсоидные жилы (изогнутые, плавные формы)
#     * Создает естественные извилистые жилы руды
#     * Использует параметр vein-size для размера жилы
#     * Подходит для большинства руд (алмаз, лазурит, редстоун и т.д.)
#   - concentrated: Концентрированные скопления (несколько жил в радиусе)
#     * Создает несколько жил в определенном радиусе
#     * Использует параметры: radius (радиус), veins (количество жил), vein-size (размер каждой жилы)
#     * Подходит для угля и других руд, которые должны генерироваться скоплениями
#   - cloud: Облака руды (сферические скопления с переменной плотностью)
#     * Создает сферические скопления руды
#     * Использует параметры: radius (радиус), density (плотность), amount (количество точек)
#     * Подходит для железа, золота, меди (создает большие скопления)
#
# base-chance: Базовый шанс генерации руды в чанке (0.0 - 1.0)
#   - 0.0 = никогда не генерируется
#   - 0.04 = 1/25 шанс (очень редко, например алмаз)
#   - 0.5 = 1/2 шанс (часто, например лазурит)
#   - 1.0 = всегда генерируется (100% шанс)
#   Финальный шанс = base-chance * multiplier (не может превышать 1.0)
#
# vein-size: Размер жилы руды (количество блоков в жиле)
#   - Используется для типов: minable и concentrated
#   - 1 = очень маленькая жила (1 блок)
#   - 8 = средняя жила (например, алмаз)
#   - 17 = большая жила (например, уголь)
#   - Чем больше значение, тем больше блоков руды будет в одной жиле
#
# radius: Радиус генерации (используется для concentrated и cloud)
#   - Для concentrated: радиус, в котором размещаются несколько жил
#   - Для cloud: радиус сферического облака руды
#   - Обычно от 4 до 16
#
# density: Плотность облака (используется только для cloud)
#   - Влияет на распределение точек в облаке
#   - 0 = равномерное распределение
#   - 2-4 = более концентрированное распределение
#
# amount: Количество точек в облаке (используется только для cloud)
#   - Определяет, сколько блоков руды будет в облаке
#   - Больше значение = больше руды в облаке
#
# veins: Количество жил (используется только для concentrated)
#   - Определяет, сколько отдельных жил будет сгенерировано в радиусе
#   - Обычно от 2 до 6
#
# ПРИМЕРЫ:
# coal_ore:
#   multiplier: 1.0
#   generator-type: minable  # minable/concentrated/cloud
#   base-chance: 0.05        # Базовый шанс генерации (0.0 - 1.0)
#   vein-size: 17            # Размер жилы (для minable и concentrated)
#   radius: 10               # Радиус (для concentrated и cloud)
#   density: 2               # Плотность (для cloud)
#   amount: 80               # Количество точек (для cloud)
#   veins: 3                 # Количество жил (для concentrated)
#
# Или простой формат (только множитель, остальные параметры будут дефолтными):
# coal_ore: 1.0

nfc-generation:
  worlds:
    world:
    # Обычные руды
    # Настройки основаны на логике из бета 1.7.3

    # Угольная руда - используется CONCENTRATED (концентрированные скопления)
    # В коде: всегда генерируется (без условия) + цикл 1-2 раза
    coal_ore:
      multiplier: 1.0
      generator-type: concentrated
      base-chance: 1.0 # Всегда генерируется (WorldGenConcentrated без условия)
      radius: 5
      veins: 2
      vein-size: 16
    deepslate_coal_ore:
      multiplier: 1.0
      generator-type: concentrated
      base-chance: 1.0
      radius: 5
      veins: 2
      vein-size: 16

    # Медная руда - используется CLOUD (облака)
    # В коде: цикл 3-6 раз всегда + дополнительный шанс 1/3
    copper_ore:
      multiplier: 1.0
      generator-type: cloud
      base-chance: 1.0 # Генерируется всегда в цикле 3-6 раз
      radius: 4
      density: 1
      amount: 16
    deepslate_copper_ore:
      multiplier: 1.0
      generator-type: cloud
      base-chance: 1.0
      radius: 4
      density: 1
      amount: 16

    # Железная руда - используется CLOUD (облака, редкая)
    # В коде: rand.nextInt(42) <= 2, шанс 3/42
    iron_ore:
      multiplier: 1.0
      generator-type: cloud
      base-chance: 0.071429 # rand.nextInt(42) <= 2, шанс 3/42 ≈ 0.071429
      radius: 16
      density: 2
      amount: 200
    deepslate_iron_ore:
      multiplier: 1.0
      generator-type: cloud
      base-chance: 0.071429
      radius: 16
      density: 2
      amount: 200

    # Золотая руда - используется CLOUD (облака, редкая)
    gold_ore:
      multiplier: 1.0
      generator-type: cloud
      base-chance: 0.0625 # rand.nextInt(16) == 1, 1/16
      radius: 10
      density: 0
      amount: 32
    deepslate_gold_ore:
      multiplier: 1.0
      generator-type: cloud
      base-chance: 0.0625
      radius: 10
      density: 0
      amount: 32

    # Алмазная руда - используется MINABLE (очень редкая)
    diamond_ore:
      multiplier: 1.0
      generator-type: minable
      base-chance: 0.04 # rand.nextInt(25) == 1, 1/25
      vein-size: 8
    deepslate_diamond_ore:
      multiplier: 1.0
      generator-type: minable
      base-chance: 0.04
      vein-size: 8

    # Редстоун руда - используется MINABLE (частая)
    # В коде: for (int k2 = 0; k2 < 3; k2++) - всегда генерируется 3 раза
    redstone_ore:
      multiplier: 1.0
      generator-type: minable
      base-chance: 1.0 # Всегда генерируется 3 раза (цикл без условия)
      vein-size: 7
    deepslate_redstone_ore:
      multiplier: 1.0
      generator-type: minable
      base-chance: 1.0
      vein-size: 7

    # Лазурит руда - используется MINABLE (частая)
    lapis_ore:
      multiplier: 1.0
      generator-type: minable
      base-chance: 0.5 # rand.nextInt(2) == 1, 1/2
      vein-size: 6
    deepslate_lapis_ore:
      multiplier: 1.0
      generator-type: minable
      base-chance: 0.5
      vein-size: 6

    # Изумрудная руда - используется MINABLE (редкая)
    # В коде: rand.nextInt(7) == 1, шанс 1/7
    emerald_ore:
      multiplier: 1.0
      generator-type: minable
      base-chance: 0.5 # rand.nextInt(7) == 1, шанс 1/7 ≈ 0.142857
      vein-size: 2
    deepslate_emerald_ore:
      multiplier: 1.0
      generator-type: minable
      base-chance: 0.5
      vein-size: 2

    # Блоки сырого железа - используется MINABLE
    raw_iron_block:
      multiplier: 1.0
      generator-type: minable
      base-chance: 0.1 # Примерная частота
      vein-size: 5
    raw_copper_block:
      multiplier: 1.0
      generator-type: minable
      base-chance: 0.1 # Примерная частота
      vein-size: 5

  world_nether:
    # Адские руды
    # Кварц руда - используется MINABLE (частая)
    nether_quartz_ore:
      multiplier: 1.0
      generator-type: minable
      base-chance: 0.5 # Примерная частота
      vein-size: 14

    # Золотая адская руда - используется MINABLE
    nether_gold_ore:
      multiplier: 1.0
      generator-type: minable
      base-chance: 0.5 # Примерная частота
      vein-size: 10

    # Незерит - используется MINABLE (очень редкая)
    ancient_debris:
      multiplier: 1.0
      generator-type: minable
      base-chance: 1.0 # Очень редкая руда
      vein-size: 2
